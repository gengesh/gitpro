<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Product Details</title>
</head>
<body>
    <header id="main-header"class="bg-success p-3 text-white">
    <h1 id="header-title"class="text-center">Product Details</h1>
    </header>
    <div id="main" class="card">
        <div class="card-body">
            <form id="addForm">
                <div class="mb-3 row">
                <label for="price" class="col-md-4 col-form-label">Selling Price:</label>
                <input type="number"id="price"class="form-control col-sm-8">
                </div>
                <div class="mb-3 row">
                <label for="p_name"class="col-md-4 col-form-label">Product Name:</label>
                <input type="text"id="p_name"class="form-control col-sm-8">
            </div>
            <div class="mb-3 row">
                <label for="category"class="col-md-4 col-form-label">Choose a Category:</label>
                <select name="" id="category" class="form-control col-sm-8">
                    <option selected>Choose</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Food">Food</option>
                    <option value="Skincare">Skincare</option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-dark">Add Product</button>
            </div>
            </form>
            <header class="text-success m-3">
                <h2>Products:</h2>
              </header>
              <header class="m-3">
                <h3>Electonic Items</h3>
              </header>
              <ul id="elecitems" class="list-group">
                <!-- <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-right delete">Delete</button> -->
                  <!-- <button class="btn  btn-sm float-right mr-2  edit">edit </button> -->
                </li>
              </ul>
              <header class="m-3">
                <h3>Food Items</h3>
              </header>
              <ul id="fooditems" class="list-group">
                <!-- <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-right delete">Delete</button> -->
                  <!-- <button class="btn  btn-sm float-right mr-2  edit">edit </button> -->
                </li>
              </ul>
              <header class="m-3">
                <h3>Skincare Items</h3>
              </header>
              <ul id="skinitems" class="list-group">
                <!-- <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-right delete">Delete</button> -->
                  <!-- <button class="btn  btn-sm float-right mr-2  edit">edit </button> -->
                </li>
              </ul>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="product.js"></script>
</body>
</html>
