<body>
                <div class="container">
                     <form id ="formField"method="post">
                         <header>
                             <h4 class="signUpHead">SIGN UP</h4>

                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email"required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control signupClass">SignUp</button>
                        </div>
                        <span class="form-group" id="response">
                            
                        </span>
                        <div class="form-group">
                            <span>Already a User? <a href="../login/login.html">Login</a></span>
                        </div>
                    </form>
                </div>

</body>
