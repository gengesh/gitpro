
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
            <form>
                <header>
                    <h4 class="signUpHead">SIGN UP</h4>
                </header>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name"required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email"required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="number" class="form-control" id="phoneNumber" placeholder="Enter your phone number"required>
                        </div>
                    <div class="form-group">
                        <button type="submit" class="form-control signupClass">SignUp</button>
                    </div>
                    <div class="form-group">
                        <span>Already a User? <a href="">Login</a></span>

                    </div>
            </form>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
    .signUpHead{
        text-align:center;
        padding-bottom:1rem;
        padding-top:1rem;
    }
.container{
    border:3px solid black;
    width:50%;
    border-radius:20px;
     background-color:rgb(40, 128, 211))
}
.signupClass{
    background-color:rgb(235, 12, 142);
    color:white;
    border-radius:10px;
}
</style>
</html>
