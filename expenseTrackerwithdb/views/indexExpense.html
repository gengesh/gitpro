<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>
<body>
    <header id="main-header"class="bg-danger p-3 text-white">
    <h1 id="header-title"class="text-center">Expense Tracker</h1>
    </header>
    <div id="main" class="card">
        <div class="card-body">
            <form id="addForm">
                <div class="mb-3 row">
                <label for="amount" class="col-md-4 col-form-label">Choose Expense Amount:</label>
                <input type="number"id="amount"class="form-control col-sm-8">
                </div>
                <div class="mb-3 row">
                <label for="description"class="col-md-4 col-form-label">Choose Description:</label>
                <input type="text"id="description"class="form-control col-sm-8">
            </div>
            <div class="mb-3 row">
                <label for="category"class="col-md-4 col-form-label">Choose a Category:</label>
                <select name="" id="category" class="form-control col-sm-8">
                    <option selected>Choose</option>
                    <option value="Movies">Movies</option>
                    <option value="On Vacation">On Vacation</option>
                    <option value="Diesel">diesel</option>
                </select>
            </div>
            <div class="text-center">
                <button id="addExpenseBtn"  class="btn btn-dark">Add Expense</button>
                <button id="updateExpenseBtn"style="display: none;" class="btn btn-dark">Update Expense</button>
            </div>
            </form>
            <header class="text-success m-3">
                <h3>Expense Details:</h3>
              </header>
              <ul id="items" class="list-group">
                <!-- <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-right delete">X</button>
                  <button class="btn  btn-sm float-right mr-2  edit">edit
                </button>
                </li> -->
              </ul>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="expense.js"></script>
</body>
</html>
